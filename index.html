<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="outer">
        <div class="calc_grid">
            <div class="op">
                <div previous class="prev_op"></div>
                <div current class="cur_op"></div>
            </div>
            <button clear>AC</button>
            <button operation>%</button>
            <button delete>DEL</button>
            <button operation>/</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation>x</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation>-</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation>+</button>
            <button number>00</button>
            <button number>0</button>
            <button number>.</button>
            <button equals>=</button>
            
        </div>   
    </div>
    
</body>
</html>
